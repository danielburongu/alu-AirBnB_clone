<!DOCTYPE html>
<html>

<!-- HTML page that displays a header and a footer -->

<head>
  <title>Header and Footer</title>
</head>
<!-- The body of the page should be displayed inside the tag BODY -->
<body style="margin: 0; padding: 0;">
  <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

  <!-- The footer should be always at the bottom of the page -->
  
    <div style="padding-bottom: 60px;">

    </div>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: absolute; bottom: 0; left: 0; text-align: center;">
      <span style="display: inline-block; vertical-align: middle; line-height: normal;">Best School</span>
    </footer>
  </div>

</body>

</html>
