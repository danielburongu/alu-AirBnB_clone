<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer</title>
  <style>
    /* Apply styles to the body */
    body {
      margin: 0;
      padding: 0;
    }

    /* Apply styles to the header */
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    /* Apply styles to the footer */
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
    }

    /* Apply styles to the text within the footer */
    footer span {
      display: inline-block;
      vertical-align: middle;
      line-height: normal;
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <header></header>

  <div style="padding-bottom: 60px;">
    <!-- Content of the page -->
  </div>

  <!-- Footer section -->
  <footer>
    <span>Holberton School</span>
  </footer>

</body>

</html>
